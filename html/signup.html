<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <title>SignUp</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-5">Student Register Form</h2>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card border-secondary">
                            <div class="card-header">
                                <h3 class="mb-0 my-2">Sign Up</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off">
                                    
                                    <div class="form-group">
                                        <label for="inputName">Name</label>
                                        <input type="text" class="form-control" id="inputName" placeholder="full name" >
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="inputID">ID</label>
                                        <input type="text" class="form-control" id="inputID" placeholder="ID">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="inputEmail3">Email</label>
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="inputPassword3">Password</label>
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                    </div>
                                   
                                    <div class="form-group">
                                        <label for="inputAge">Age</label>
                                        <input type="number" class="form-control" id="inputAge" placeholder="Age">
                                    </div>
                                   
                                    <div class="form-check-inline">
                                        <label class="form-check-label" >Gender  :</label>
                                    </div>
                                    
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="Male" value="option1" >
                                        <label class="form-check-label" for="Male">Male</label>
                                    </div>
                                    
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="Female" value="option2" >
                                        <label class="form-check-label" for="Female">Female</label>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="comment">Collage Address</label>
                                        <textarea class="form-control" rows="3" id="CollageAddress"></textarea>
                                    </div>
                                    

                                   <div class="form-group">
                                        <label for="Branch">Branch    </label>
                                        <select name="Branch" id="Branch" required> 
                                        <option value="" disabled selected></option>
                                        <option value="CSE">CSE</option>
                                        <option value="ECE">ECE</option>
                                        <option value="EEE">EEE</option>
                                        <option value="AEI">AEI</option>
                                        </select>
                                   </div>

                                    <div class="from-group">
                                        <label class="form-check-label" >Technical Skills  : </label>

                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">C</label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                            <label class="form-check-label" for="defaultCheck2">Java</label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                            <label class="form-check-label" for="defaultCheck3">Python</label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                                            <label class="form-check-label" for="defaultCheck4">JSP</label>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                    
                                        <label for="resumeUpload">Resume :</label>
                                        <input type="file" class="form-control-file" id="resumeUplod">
                                      </div>



                                    <div class="form-group" style="margin: 30px;" >
                                        
                                        <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
                                        <button type="reset" class="btn btn-danger btn-lg float-left">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/row-->
    
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
